<html>
<head></head>
<body>

<h3>Feedback from <%= email %></h3>

<h4>Message:</h4>
<pre>
    <%= message %>
</pre>

<h4>Host : <%= host %></h4>
<h4>Date submitted : <%= date %></h4>
<h4>Timezone : <%= timezoneOffset %></h4>
<h4>Provider : <%= provider %></h4>

<h4>Navigator Details</h4>
<pre>
    <%= navigator %>
</pre>

<h4>Screen Details</h4>
<pre>
    <%= screen %>
</pre>

<h4>Performance Details</h4>
<pre>
    <%= performance %>
</pre>

</body>
</html>
